    <div class="modal fade" role="dialog" id="myModalBuyNow">
        <div class="modal-dialog" style="margin-top: 10px;">
            <div class="modal-content">
                <div class="modal-header">
                    <h2>Phiếu Mua Hàng</h2>
                </div>
                <div class="modal-body" style="height: fit-content;">
                    <div class="row">
                        <div class="col-md-12">
                            <div class="col-md-3">
                                <img src="https://th.bing.com/th/id/R.bd077d23f916b47af6104065ea1f9c6d?rik=gql%2bHaZVbWyYgQ&pid=ImgRaw&r=0" alt="Iphone 13 Pro Max" width="100%" height="100%">

                            <div class="col-md-5">
                                <div class="col-md-12">
                                    <h5>Iphone 13 pro max</h5>
                                </div>
                                <div class="col-md-12">
                                    <form action="">
                                        <input type="text" list="color" style="width: fit-content">
                                        <datalist id="color">
                                            <option value="Yellow">
                                            <option value="Red">
                                        </datalist>
                                    </form>
                                </div>
                            </div>

                            <div class="col-md-2">
                                <input type="number" style="width: 100%" value="1" min="1">
                            </div>
                            <div class="col-md-2">

                            </div>
                        </div>
                    </div>
                    <form role="form">
                        <div class="col-md-12" style="margin-top: 20px;">

                                    <input type="radio" name="sex" value="Chi">Chi
                                </div>

                            <div class="row" style="margin-top: 20px;">
                                <div class="col-md-6">
                                    <input type="text" name="name" id="buyNowName" placeholder="Nhập họ tên" style="width: 100%;" required>
                                </div>
                                <div class="col-md-6">
                                    <input type="tel" name="phoneNumber" id="buyNowPhoneNumber" placeholder="Nhập số điện thoại:" style="width: 100%;" required>
                                </div>
                            </div>
                            <div class="row" style="margin-top: 20px; margin-bottom: 20px;">

    <div class="modal fade" role="dialog" id="modalSignIn">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h2>Đăng Nhập</h2>
                </div>
                <div class="modal-body">

                    <div class="row">
                        <label for="signInUserName" class="control-label col-xs-3">Tài Khoản:</label>
                        <div class="col-xs-9">
                            <input type="text" name="signInUserName" id="signInUserName" class="form-control">
                        </div>
                    </div>

                    <div class="row">
                        <label for="signInPassword" class="control-label col-xs-3">Mật Khẩu:</label>
                        <div class="col-xs-9">
                            <input type="password" name="signInPassword" id="signInPassword" class="form-control">
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-xs-3">
                            <button id="btnModalSignIn">Đăng nhập</button>
                        </div>
                        <div class="col-xs-9">
                            <p id="resultSignIn">*</p>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" role="dialog" id="modalSignUp">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h2>Đăng Ký Tài Khoản</h2>
                </div>
                <div class="modal-body">

                    <div class="row">
                        <label for="name" class="control-label col-xs-3">Họ tên:</label>
                        <div class="col-xs-6">
                            <input type="text" name="name" id="name" class="form-control" required>
                        </div>
                        <div class="col-xs-3">
                            <p id="resultName">*</p>
                        </div>
                    </div>

                    <div class="row">
                        <label for="birthday" class="control-label col-xs-3">Ngày sinh:</label>
                        <div class="col-xs-6">
                            <input type="date" name="birthday" id="birthday" class="form-control" required>
                        </div>
                        <div class="col-xs-3">
                            <p id="resultBirthday">*</p>
                        </div>
                    </div>

                    <div class="row">
                        <label for="phoneNumber" class="control-label col-xs-3">Số điện thoại:</label>
                        <div class="col-xs-6">
                            <input type="tel" name="phoneNumber" id="phoneNumber" class="form-control" required>
                        </div>
                        <div class="col-xs-3">
                            <p id="resultPhoneNumber">*</p>
                        </div>
                    </div>

                    <div class="row">
                        <label for="email" class="control-label col-xs-3">Email:</label>
                        <div class="col-xs-6">
                            <input type="email" name="email" id="email" class="form-control" required>
                        </div>
                        <div class="col-xs-3">
                            <p id="resultEmail">*</p>
                        </div>
                    </div>

                    <div class="row">
                        <label for="accountName" class="control-label col-xs-3">Tên tài khoản:</label>
                        <div class="col-xs-6">
                            <input type="text" name="accountName" id="accountName" class="form-control" required>
                        </div>
                        <div class="col-xs-3">
                            <p id="resultAccountName">*</p>
                        </div>
                    </div>

                    <div class="row">
                        <label for="password" class="control-label col-xs-3">Mật khẩu:</label>
                        <div class="col-xs-6">
                            <input type="password" name="password" id="password" class="form-control" required>
                        </div>
                        <div class="col-xs-3">
                            <p id="resultPassword">*</p>
                        </div>
                    </div>

                    <div class="row">
                        <label for="checkPassword" class="control-label col-xs-3">Nhập lại mật khẩu:</label>
                        <div class="col-xs-6">
                            <input type="password" name="checkPassword" id="checkPassword" class="form-control" required>
                        </div>
                        <div class="col-xs-3">
                            <p id="resultCheckPassword">*</p>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-xs-3">
                            <button id="btnSignUp">Sign Up</button>
                        </div>
                        <div class="col-xs-9">
                            <p id="resultSignUp"></p>
                        </div>
                    </div>

                    <div class="modal-footer">

                    </div>
                </div>
            </div>
        </div>
    </div>
